name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: ruff check . --exclude hantu_backtest --ignore E501,E402,E712,E713,E722,E741,F401,F402,F541,F601,F811,F821,F841

      - name: Verify imports
        run: |
          python -c "from core.config import settings; print('Config OK')"
          python -c "from core.database.models import Base; print('Models OK')"
          python -c "from core.utils import get_logger; print('Utils OK')"
