name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Verify
    runs-on: ubuntu-latest
    # Skip CI for commits with [skip ci], [ci skip], or [no ci] in message
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[no ci]')
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Run Ruff linter
        # F821(undefined name) enforced - catches real bugs
        # F841(unused var), F401(unused import), E722(bare except) - TODO: fix incrementally
        run: ruff check . --exclude hantu_backtest --ignore E501,E402,E712,E713,E741,F402,F541,F601,F811,F841,F401,E722

      - name: Verify imports
        run: |
          python -c "from core.config import settings; print('Config OK')"
          python -c "from core.database.models import Base; print('Models OK')"
          python -c "from core.utils import get_logger; print('Utils OK')"
